<ion-content>
  <ion-card>

    <ion-card-header>
      <ion-card-title>Login</ion-card-title>

    </ion-card-header>


    <ion-card-content>
      <ion-item lines="full">
        <ion-label position="floating" name="txcorreo">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="User.email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" name="txPasword">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="User.password" required></ion-input>
      </ion-item>
      <ion-button color="primary" expand="full" (click)="login(User)">Login</ion-button>
    </ion-card-content>

  </ion-card>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/auth/sign-up']">Registrarse</ion-button>
    </ion-buttons>

  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/auth/restaurar']">Restaurar Contraseña</ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-content>
